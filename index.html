<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starter</title>
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="menu">
            <!--Titre-->
            <div class="title">
                <h2>Nos Menus</h2>
                <div class="underline"></div>
            </div>
            <!--bouton filtre-->
            <div class="btn-container">
              <button class="filter-btn" type="button" data-id="all">Tout</button>
              <button class="filter-btn" type="button" data-id="breakfast">Petit déjeuner</button>
              <button class="filter-btn" type="button" data-id="lunch">Goûter</button>
              <button class="filter-btn" type="button" data-id="shakes">Dîner</button>
            </div>
            <!--éléments-->
            <div class="section-center">
                <!--article-->
                <article class="menu-item">
                    <img src="menu-item.jpeg" class="photo" alt="menu" />
                    <div class="item-info">
                        <header>
                            <h4>Pancakes</h4>
                            <h4 class="price">15€</h4>
                        </header>
                        <p class="item-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam qui repellendus vel quasi cum aliquid soluta doloribus, quidem nesciunt tempore ea architecto adipisci nisi quod! Dolore ab rem laboriosam corporis!</p>
                    </div>
                </article>
            </div>
        </section>
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
